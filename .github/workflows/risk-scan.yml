name: Dependency Risk Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install and run Syft to generate SBOM
      - name: Generate SBOM with Syft
        uses: anchore/syft-action@v0.11.0
        with:
          path: .
          output: cyclonedx-json
          file: sbom.json

      # Run Grype scan using Anchore's scan-action (correct action)
      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.json
          acs-report-enable: true

      # 5. Post Grype scan result as PR comment  ‚Üê ADD HERE
      - name: Comment vulnerability report on PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## üîç Dependency Risk Report (Grype)
            ```
            $(cat grype-report.txt)
            ```

    

      # Optional: Upload SBOM and scan report
      - name: Upload SBOM and Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-results
          path: |
            sbom.json
            anchore-reports/
            







name: Dependency Risk Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate SBOM + run Grype using Anchore scan-action
      - name: Run Anchore Scan (Syft + Grype)
        uses: anchore/scan-action@v3
        with:
          path: .
          # SBOM formats you want:
          format: cyclonedx-json
          acs-report-enable: true

      # 5. Post Grype scan result as PR comment  ‚Üê ADD HERE
      - name: Comment vulnerability report on PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## üîç Dependency Risk Report (Grype)
            ```
            $(cat grype-report.txt)
            ```

      # Upload the generated reports
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: anchore-scan-results
          path: anchore-reports/
          
          










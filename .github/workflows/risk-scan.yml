name: Dependency Risk Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install Syft CLI
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      # 2) Generate SBOM
      - name: Generate SBOM
        run: syft dir:. -o cyclonedx-json > sbom.json

      # 3) Scan SBOM with Grype using Anchore scan-action (the official repo)
      - name: Run vulnerability scan
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.json
          output-format: json     # json/sarif/table
          fail-build: false       # let it finish so we can see all results
          severity-cutoff: low    # irrelevant since fail-build=false

      # 4) Upload all results for download
      - name: Upload SBOM & Scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            sbom.json
            anchore-reports/

      # 5) Post vulnerability report into PR
      - name: PR Comment with Vulnerabilities
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## üîç Vulnerability Report
            Grype scan completed.

            Full report available in GitHub Actions artifacts.

version: 2
updates:
  ########################################################
  # 1) GitHub Actions dependency updates (daily)
  ########################################################
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

    # Group all GitHub Action updates into one PR
    groups:
      github-actions-all:
        patterns:
          - "*"

    # Optional ignore block 
    # ignore:
    #   - dependency-name: "actions/checkout"
    #   - dependency-name: "actions/setup-node"
    #   - dependency-name: "actions/cache"
    #   - dependency-name: "some/action-you-want-to-freeze"

  ########################################################
  # 2) npm dependency updates (daily, in /javascript)
  ########################################################
  - package-ecosystem: "npm"
    directory: "/javascript"
    schedule:
      interval: "weekly"

    # Group all npm updates into one PR
    groups:
      npm-all:
        patterns:
          - "*"

    # Optional ignore block
    # ignore:
    #   - dependency-name: "react"
    #   - dependency-name: "webpack"
    #   - dependency-name: "express"
    #   - dependency-name: "hot-formula-parser"

  ########################################################
  # 3) Ruby bundler (Gemfile) dependency updates (daily)
  ########################################################
  - package-ecosystem: "bundler"
    directory: "/ruby"
    schedule:
      interval: "weekly"

    # Group all bundler updates into one PR
    groups:
      bundler-all:
        patterns:
          - "*"

    # Optional ignore block 
    # ignore:
    #   - dependency-name: "rails"
    #   - dependency-name: "nokogiri"
    #   - dependency-name: "puma"
